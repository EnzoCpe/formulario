<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML + CSS + Javascript - Itermediário </title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">

</head>

<body>
    <main>
        <div class="duvida">
            <div class="titulo">Ficou com dúvida? <br> Nos mande uma mensagem!</div>

            <p class="descricao"> caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <form id="formulario" class="info" action="">
                <input type="text" name="" class="requerido" placeholder="Nome completo *">

                <span class="campo">campo obrigatório</span>

                <input type="email" name="" class="requerido" placeholder="Email *">

                <span class="campo">campo obrigatório</span>

                <input type="tel" name="" class="requerido" placeholder="Telefone *">

                <span class="campo">campo obrigatório</span>

                <textarea name="" id="mensagem" cols="30" rows="10" placeholder="Mensagem *"
                    class="mensagem requerido"></textarea>

                <span class="campo">campo obrigatório</span>

                <div class="aviso">
                    <p>*campos obrigatórios</p>
                </div>

                <div class="btn">
                    <input type="submit" value="Enviar" class="buttom">
                </div>
            </form>
        </div>

    </main>
    <script src="src/js/json.js"></script>
</body>

</html>
